<!DOCTYPE html>
<html>
  <head>
    <title>eLibrary Management System: Add and Remove Books</title>
    <link rel="stylesheet" href="BrowseBooks.css" />
  </head>
  <body>
    <div id="tint">
      <div id="header">
        <h1>Add and Remove Books</h1>
      </div>
      <!--Making fields to add books-->
      <div id="subheader">
        <form action="AddBook" method="post" style="width:1300px">
          <div>
            <label id="labels">Title</label>
            <input type="text" id="titleinput" placeholder="Book Title..."/>
          </div>
          <div>
            <label id="labels">Author</label>
            <input type="text" id="authorinput" placeholder="Book Author..."/>
          </div>
          <div>
            <label id="labels">Category</label>
            <input type="text" id="categoryinput" placeholder="Book Category..."/>
          </div>
          <div>
            <label id="labels">Type</label>
            <input type="text" id="typeinput" placeholder="Book Type..."/>
          </div>
          <input id="searchbutton" type="submit" value="Add Book"/> 
        </form>
      </div> 

      <div id="booklist">
        
        <!-- Add list using JS and HTML at a later stage -->

          
        <table id="bookTable">
          <tr class="header">
            <th style="width:40%;">Title</th>
            <th style="width:20%;">Author</th>
            <th style="width:20%;">Category</th>
            <th style="width:20%;">Type</th>
          </tr>
          
        </table>
        <input id="searchbutton" type="submit" value="Remove Book">
      <footer>
        <p>Â© SES Group 3</p>
        <a href="#">Contact Us</a>
      </footer>
    </div>
  </body>
</html>
