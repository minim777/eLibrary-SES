<!DOCTYPE html>

<html>
    <head>
        <title>eLibrary Management System</title>
        <link rel="stylesheet" type="text/css" href="views/loginStyle.css">
        <script src="../main/index.js" charset="utf-8"></script>
    </head>

    <body>
        <div id="tint">
        <div id="header">
            <h1>eLibrary Login</h1>
        </div>
        <form action="/login" method="POST">
            <div id="loginContainer">
                <label for="userId">Staff/Student ID:</label>
                <input type="text" name="userId" placeholder="UTS Staff/Student ID" required/>
                <br />
                <label for="password">Password:</label>
                <input type="text" name="password" placeholder="Password" required/>
                <br />
                <div id="buttonContainer">
                    <button>Forgot Password?</button>
                    <input type="submit" value="Login"></input>
                </div>
                <a href="/registration">Click here if you don't have an account!</a>
            </div>
        </form>
        <footer>
            <p>Â© SES Group 3</p>
            <a href="#">Contact Us</a>
        </footer>
        </div>
    </body>
</html>
