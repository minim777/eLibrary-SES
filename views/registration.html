<!DOCTYPE html>

<html>

    <head>
        <title>eLibrary Management System</title>
        <link rel="stylesheet" href="views/registrationStyle.css">
        <script defer src="../main/index.js" charset="utf-8"></script>
    </head>

    <body>
        <div id="tint">
        <div id="header">
            <h1>eLibrary Registration</h1>
        </div>
        <form action="/register" method="POST">
            <div id="loginContainer">
                <label for="userId">Staff/Student ID:</label>
                <input type="text" name="userId" placeholder="UTS Staff/Student ID"/>
                <br />
                <label for="password">Password:</label>
                <input type="text" name="password" placeholder="Password"/>
                <br />
                <label for="email">Email:</label>
                <input type="email" name="email" placeholder="Email"/>
                <br />
                <div id="buttonContainer">
                    <input type="submit" value="Create Account"/>
                </div>
            </div>
        </form>

        </div>
    </body>

</html>
